<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Mario 7</title>
</head>
<body>  
    <h1><strong>Welcome to Mario World!</strong></h1>

    <div class="main-container" id="main-container">

        <div><img src="img/fond_mario.webp" alt="Le monde de Mario" class="fond-mario" id="fond-mario"></div>
        <div><img src="img/mouvement-1-d.png" alt="Mario" class="mario" id="mario"></div>
        <div><img src="img/mouvement-7-d.png" alt="Mario" class="mario" id="mario2"></div>
        <div><img src="img/main.png" alt="Cursor" class="main" id="main"></div>
        <div><a href="#" id="zonechateau"></a></div>
        <div><a href="#" id="victoire"></a></div>
        <div><img src="img/mario-victoire.jpg" id="mario-victoire"></div>
        <span id="message"><strong>Vous avez gagn√©!</strong></span>
        <div><img src="img/monstre-mario.png"  class="monstre" id="monstre-mario"></div>
        <div><img src="img/fleur-mario.jpg" class="monstre" id="fleur-mario"></div>
        <div id="score">
            Score : 
            <span></span>
        </div>
        <div><button type="button" class="btn btn-primary" id="start">START</button></div>
        <div><button type="button" class="btn btn-primary" id="reset">RESET</button></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/site.js"></script>

</html>
